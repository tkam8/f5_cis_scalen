---

# debugging
- name: "Ansible | Print role_path"
  debug:
    msg: "The role path is {{ role_path }}"

# show all the hosts in the current play
- name: find several related variables
  debug: msg="{{ lookup('vars', 'ansible_play_hosts', 'ansible_play_batch', 'ansible_play_hosts_all') }}"

# Create Namespace
- name: Create a k8s namespace
  k8s:
    name: upstream1
    api_version: v1
    host: "{{ host.item }}"
    kubeconfig: "{{ role_path }}/../../../kubeconfig-{{ kubeconfig.item }}"
    kind: Namespace
    state: present
  when: inventory_hostname == item.when
  loop:
    - { host: "{{ groups['gke_systems'][0].gke1_url }}", kubeconfig: 1, when: "{{ groups['gke_systems'][0] }}" }
    - { host: "{{ groups['gke_systems'][1].gke2_url }}", kubeconfig: 2, when: "{{ groups['gke_systems'][1] }}" }
    - { host: "{{ groups['gke_systems'][2].gke3_url }}", kubeconfig: 3, when: "{{ groups['gke_systems'][2] }}" }

# Create F5 CIS deployment with all prerequisites

