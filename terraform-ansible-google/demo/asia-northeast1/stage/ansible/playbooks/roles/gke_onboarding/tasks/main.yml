- name: Create ServiceAccount, Clusterrole, clusterrolebinding from a local file 
  k8s:
    state: present
    kubeconfig: "{{ role_path }}/../../../kubeconfig-{{ kubeconfig.item }}"
    src: "{{ role_path }}/templates/svcacct_crbinding_f5_cis.yml"
  when: inventory_hostname == item.when
  loop:
    - { kubeconfig: 1, when: "{{ groups['gke_systems'][0] }}" }
    - { kubeconfig: 2, when: "{{ groups['gke_systems'][1] }}" }
    - { kubeconfig: 3, when: "{{ groups['gke_systems'][2] }}" }

# Plan is to create a CIS deployment that points to a different BIG-IP
# For each cluster, use a different cis deployment file that points to one BIG-IP
- name: Create the F5 CIS Deployment from a local file and wait to become ready
  k8s:
    state: present
    kubeconfig: "{{ role_path }}/../../../kubeconfig-1"
    definition: "{{ lookup('template', '{{ role_path }}/templates/deployment_f5_{{ definition.item }}.yml.j2') }}"
    wait: yes
    wait_condition: 
      type=Available
      status=True
    wait_timeout: 240
  when: inventory_hostname == item.when
  loop:
    - { definition: cis1, when: "{{ groups['gke_systems'][0] }}" }
    - { definition: cis2, when: "{{ groups['gke_systems'][1] }}" }
    - { definition: cis3, when: "{{ groups['gke_systems'][2] }}" }


# Create F5 CIS configmap to expose Kibana via BIG-IP

- name: Create F5 CIS AS3 configmap from a local file 
  k8s:
    state: present
    kubeconfig: "{{ role_path }}/../../../kubeconfig-1"
    definition: "{{ lookup('template', '{{ role_path }}/templates/configmap_f5_cis.yml.j2') }}"

